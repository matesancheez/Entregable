<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiares</title>
</head>
<body>
    <h1>Mis Familiares</h1>
    <br>
    {% for i in objetos %}
        <div>
            <h2>{{i.nombre}}:</h2>
            <ul>
                <li><p>Edad: {{i.edad}}</p></li>
                <li><b>Fecha de nacimiento: {{i.nacimiento}}</b></li>
            </ul>
        </div>
    <br>
    {% endfor %}
</body>
</html>
